<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>meii</title> 
  <link rel="stylesheet" href="styles.css">
  <script src="vara.min.js"></script>
</head>
<body>
  <audio id="background-music" autoplay muted>
    <source src="music/jaz1.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <div id="container"></div>
  <a href="" class="hidden"></a>
  <div class="wrapper">
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <!-- Control Button -->
  <button id="control-button">Putar Musiknya</button>
  <script>
    var fontSize = 20;
if (window.screen.width > 1200) {
  fontSize = 40;
} else if (window.screen.width > 700) {
  fontSize = 28;
}
var vara = new Vara(
  "#container",
  "https://raw.githubusercontent.com/akzhy/Vara/master/fonts/Satisfy/SatisfySL.json",
  [
    {
      text: "Bersama mu",
      y: 150,
      delay: 900,
      fromCurrentPosition: { y: false },
      duration: 1700
    },
    {
      text: "Ku akan dicintai dengan tulus",
      y: 150,
      fromCurrentPosition: { y: false },
      delay: 1000,
      duration: 2000
    },
    {
      text: "Tanpa ragu",
      y: 150,
      fromCurrentPosition: { y: false },
      delay: 800,
      duration: 1500
    },
    {
      text: "ku akan memberikan cintaku",
      y: 150,
      fromCurrentPosition: { y: false },
      delay: 1000,
      duration: 2200
    },
    {
      text: "Bersamaku kamu tak akan sendu",
      y: 150,
      fromCurrentPosition: { y: false },
      delay: 1000,
      duration: 3300
    },
    {
      text: "Yakinkan kamu",
      y: 150,
      fromCurrentPosition: { y: false },
      delay: 1500,
      duration: 1800
    },
    {
      text: "aku yang terbaik untukmu",
      y: 150,
      fromCurrentPosition: { y: false },
      delay: 1000,
      duration: 3200
    },
  ],
  {
    strokeWidth: 2,
    color: "#fff",
    fontSize: fontSize,
    textAlign: "center"
  }
);

var isPlaying = false;

function togglePlay() {
  var audio = document.getElementById('background-music');
  var button = document.getElementById('control-button');
  
  if (isPlaying) {
    audio.pause();
    vara.pause();
    button.textContent = 'Putar';
  } else {
    audio.muted = false;
    audio.play().catch(function(error) {
      console.log('Autoplay was prevented:', error);
    });
    vara.playAll();
    button.textContent = 'Jeda';
  }
  
  isPlaying = !isPlaying;
  // Hide the button after clicking
  button.style.display = 'none';
}

document.getElementById('control-button').addEventListener('click', togglePlay);

vara.ready(function () {
  var erase = true;
  vara.animationEnd(function (i, o) {
    if (i == "no_erase") erase = false;
    if (erase) {
      o.container.style.transition = "opacity 1s 1s";
      o.container.style.opacity = 0;
    }
  });
});

// Start playing audio when page loads
window.addEventListener('DOMContentLoaded', (event) => {
  var audio = document.getElementById('background-music');
  audio.muted = false; // Unmute audio
  audio.play().catch(function(error) {
    console.log('Autoplay was prevented:', error);
  });
});
  </script>
</body>
</html>
